<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>chat room</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="static/jquery-3.1.0.min.js"></script>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<body style="background-color:#F2F4F5">

	<div class="row center-block" style="margin-top: 10px; margin-left: auto; margin-right: auto; width:70%">
  	<div class="col-xs-12 text-center">

				<h1 style="font-size:100px; color: #96A6AB">chat room</h1>
				<div class="text-left">
					<p id="chatArea" style="height:475px; overflow-y:auto; background-color:#EEEEEE; border-style:solid; border-width:1px; border-radius: 5px; padding:20px; font-size:16px; border-color:#96A6AB">
						{{ main|safe }}
					</p>
				</div>

				<!--  OLD MAIN CHAT AREA DOES NOT SUPPORT COLORS AND SHIT FUCK THAT
				<textarea id="mainText" class="form-control" rows="15" placeholder="Chat Area" readonly style="resize: none; font-size: 16px">{{ main|safe }}</textarea>
			-->

				<textarea id="text" class="form-control" rows="2" placeholder="Message" required style="resize: none; font-size: 16px; padding-top: 10px; margin-top:10px; background-color:#EEEEEE" name="text"></textarea>

		</div>
	</div>


	<nav class="navbar navbar-default navbar-fixed-bottom">

	      </a>
				<a class="navbar-brand" href="#" id="bright">
	        <p> Bright Mode </p>
	      </a>
	    </div>
	  </div>
	</nav>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
